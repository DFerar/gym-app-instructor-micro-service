server:
  port: 8090
spring:
  application:
    name: GymMicroserviceApplication
  data:
    mongodb:
      host: localhost
      port: 27017
      username: gym
      password: gym
      database: gym
      auto-index-creation: true
      uri: mongodb://gym:gym@localhost:27017
      authentication-database: gym
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: gym-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    bootstrap-servers: localhost:9092
    template:
      default-topic: gym-topic
logging:
  level:
    root: INFO
    com.gym.gymmicroservice: DEBUG


