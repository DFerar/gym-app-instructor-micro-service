version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: mongo_container
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: gym
      MONGO_INITDB_ROOT_PASSWORD: gym
      MONGO_INITDB_DATABASE: gym
volumes:
  mongo_data:
